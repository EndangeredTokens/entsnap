<ion-header></ion-header>
<ion-content [fullscreen]="true" class="ent-snap-content">
    <div class="back-button" routerLink="/login">
        <img src="../../../assets/icons/basics/chevron-left-white.svg" alt="" />
    </div>
    <div>
        <div class="logo-container">
            <ion-img
                src="./assets/images/entsapp/entsapp_logo_1.png"
                alt="Logo Imagen"
                class="logo"
            />
        </div>
        <div class="subtitle">{{ 'create_acount.title' | translate }}</div>
    </div>

    <ion-item
        lines="none"
        class="input-item"
        [ngClass]="{'active': emailActive, 'error': emailErrorMessage}"
    >
        <ion-icon
            class="input-icon"
            src="./assets/icons/basics/mail-filled.svg"
            alt=""
        />
        <ion-input
            [placeholder]="'create_acount.email' | translate"
            (ionInput)="onInputChange('email'); validateInputs()"
            type="email"
            [(ngModel)]="email"
            [ngClass]="{'active': emailActive, 'success': emailSuccess}"
        ></ion-input>
        <ion-icon
            [hidden]="!emailSuccess"
            class="input-icon email-icon"
            src="./assets/icons/basics/check-circle-filled.svg"
        />
    </ion-item>
    <div class="error-message-container">
        <img
            [hidden]="!emailErrorMessage"
            class="error-icon"
            src="../../../assets/icons/basics/exclamation-circle-filled-error.svg"
            alt=""
        />
        <div class="error-message">{{emailErrorMessage | translate}}</div>
    </div>

    <ion-item
        lines="none"
        class="input-item"
        [ngClass]="{'active': passwordActive, 'error': passwordErrorMessage | translate}"
    >
        <ion-img
            class="input-icon"
            src="./assets/icons/basics/lock-closed.svg"
            alt=""
        />
        <ion-input
            [placeholder]="'create_acount.password' | translate"
            (ionInput)="onInputChange('password'); validateInputs()"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            clearOnEdit="false"
            [ngClass]="{'active': passwordActive, 'success': passwordSuccess}"
        ></ion-input>
        <div class="password-icon-container" (click)="togglePasswordVisibility()">
            <ion-icon
                class="input-icon password-icon"
                [src]="showConfirmPassword ? '../../../assets/icons/basics/eyefilled.svg' : './assets/icons/basics/eye-off-filled.svg'"
            />
            <ion-icon
                class="input-icon password-icon"
                [src]="passwordSuccess ? '../../../assets/icons/basics/check-circle-filled-green.svg' : ''"
            />
        </div>
    </ion-item>
    <div class="error-message-container">
        <img
            [hidden]="!passwordErrorMessage"
            class="error-icon"
            src="../../../assets/icons/basics/exclamation-circle-filled-error.svg"
            alt=""
        />
        <div class="error-message">{{ passwordErrorMessage | translate}}</div>
    </div>

    <ion-item
        lines="none"
        class="input-item"
        [ngClass]="{'active': confirmPasswordActive, 'error': confirmPasswordErrorMessage}"
    >
        <ion-img
            class="input-icon"
            src="./assets/icons/basics/lock-closed.svg"
            alt=""
        />
        <ion-input
            [placeholder]="'create_acount.confirm' | translate"
            (ionInput)="onInputChange('confirmPassword'); validateInputs()"
            [type]="showConfirmPassword ? 'text' : 'password'"
            [(ngModel)]="confirmPassword"
            clearOnEdit="false"
            [ngClass]="{'active': confirmPasswordActive, 'success': confirmPasswordSuccess}"
        ></ion-input>
        <div class="password-icon-container" (click)="toggleConfirmPasswordVisibility()">
            <ion-icon
                class="input-icon password-icon"
                [src]="showConfirmPassword ? '../../../assets/icons/basics/eyefilled.svg' : './assets/icons/basics/eye-off-filled.svg'"
            />
            <ion-icon
                class="input-icon password-icon"
                [src]="confirmPasswordSuccess ? '../../../assets/icons/basics/check-circle-filled-green.svg' : ''"
            />
        </div>
    </ion-item>
    <div class="error-message-container">
        <img
            [hidden]="!confirmPasswordErrorMessage"
            class="error-icon"
            src="../../../assets/icons/basics/exclamation-circle-filled-error.svg"
            alt=""
        />
        <div class="error-message">{{ confirmPasswordErrorMessage | translate}}</div>
    </div>
    <ion-button
        expand="block"
        shape="round"
        class="login-button"
        [disabled]="disableContinue"
        (click)="continue()"
        >{{ 'create_acount.continue' | translate }}</ion-button
    >

    <div class="has-account" routerLink="/login">
        <a>{{ 'create_acount.alredy' | translate }}</a>
    </div>
</ion-content>
