<ion-content [fullscreen]="true">
  <div class="back-btn" (click)="goToMyTrees()">
    <svg width="13" height="24" viewBox="0 0 13 24" fill="none" xmlns="http://www.w3.org/2000/svg" >
      <path d="M11 2L2 12L11 22.5" stroke="#3B292C" stroke-width="2.5" stroke-linecap="round"/>
    </svg>
  </div>
  <div *ngIf="active" class="compass">
    <img src="../../../assets/icon/compass-background.svg">
    <img id="compass-pointer" [ngStyle]="{'transform': 'rotate(' + (45 - orientationAngle!) + 'deg)'}" src="../../../assets/icon/compass-pointer.svg">
  </div>
  <div #mapProofOfLife id="mapProofOfLife"></div>
  <app-ent-modal/>
</ion-content>
