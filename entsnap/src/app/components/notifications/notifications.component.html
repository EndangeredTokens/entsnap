<ion-list id="notifList" *ngIf="loading === false">
  <ion-item *ngFor="let arr of newReports">
    <!-- <ion-label routerLink="/tabs/ents/{{ arr.id }}" class="mi-label"> -->
      <ion-row>
          <ion-col size="4">
            <ion-label routerLink="{{ arr.id }}" class="mi-label">
              <img *ngIf="displayImage" [attr.src]="addUrl(arr.frontal_image)" id="list-img" />
            </ion-label>
          </ion-col>
        <ion-col size="6" class="col-description">
          <ion-label routerLink="{{ arr.id }}" class="mi-label">
            <h2><b>Ent {{ arr.id.toString().padStart(4, '0') }}</b></h2>
            <p><b>Type of tree:</b> {{ arr.tree_type }}</p>
            <p><b>Foliage:</b> {{arr.foliage}}</p>
            <p><b>Location:</b> {{arr.city}}</p>
          </ion-label>
          <ion-button class="btn" *ngIf="!arr.completed && !arr.validated && !arr.minted" [disabled]="true">COMPLETE THIS ENT</ion-button>
          <ion-button class="btn" *ngIf="arr.completed && !arr.validated && !arr.minted" [disabled]="true">VALIDATE THIS ENT</ion-button>
          <ion-button class="btn" *ngIf="arr.completed && arr.validated && !arr.minted" [disabled]="true">MINT THIS ENT</ion-button>
          <ion-button class="btn" *ngIf="arr.completed && arr.validated && arr.minted" [disabled]="true">MINTED ENT</ion-button>
        </ion-col>
      </ion-row>
    <!-- </ion-label> -->
  </ion-item>
</ion-list>
<ion-list id="notifList" *ngIf="loading === true">
  <ion-spinner name="lines" class="loading"></ion-spinner>
</ion-list>
